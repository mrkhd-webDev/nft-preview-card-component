<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
          <div class="img-state">
            <img src="./images/icon-view.svg" alt="" />
          </div>
          <div class="bg-hover"></div>
        </div>
        <div class="card-title">
          <a href="#">Equilibrium #3429</a>
        </div>

        <div class="card-info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-price-time">
          <p>
            <span><img src="./images/icon-ethereum.svg" alt="" /></span>0.041
            ETH
          </p>
          <p>
            <span><img src="./images/icon-clock.svg" alt="" /></span>3 days left
          </p>
        </div>
        <hr />
        <div class="creator">
          <div class="image-wrap">
            <img src="./images/image-avatar.png" alt="image creator" />
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
